<div class="jumbotron" style="margin-top:40px; background-color:#f3e8d6;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">

    <h1 class="display-4" style="color: rgb(92, 87, 81);" >{{name}}!</h1>
    <p class="lead" style="color: rgb(92, 87, 81);"> Welcome to your profile {{name}} </p>
    <hr class="my-4" >
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputName">New Name</label>
            <input formControlName="name" type="email" class="form-control" id="exampleInputName"
              aria-describedby="emailHelp" placeholder="Enter name" />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">New Email</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

          </div>
        </div>
        <div class="form-group">
            <label for="passwordInput">New Password</label>
            <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
        </div>
        <div class="form-group">
            <label for="CpasswordInput">Check New Password</label>
            <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput"
              aria-describedby="passHelp" placeholder="check password" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="exampleInputName">Race</label>
            <input formControlName="race" type="email" class="form-control" id="exampleInputrace"
              aria-describedby="emailHelp" placeholder="Enter race" />
          </div>
          <div class="form-group col-md-5">
            <label for="exampleInputName">Food</label>
                <input formControlName="food" type="email" class="form-control" id="exampleInputfood"
                  aria-describedby="emailHelp" placeholder="Enter food" />
           
          </div>
          <div class="form-group col-md-2">
            <label for="exampleInputName">Age</label>
            <input formControlName="age" type="number" class="form-control" id="exampleInputName"
              aria-describedby="ageHelp" placeholder="Enter age" />
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
