<div class="row" style="
    margin-top: 40px;
    padding: 20px;
    background-color: #eff0f2;
    border-radius: 15px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
  ">
  <div class="col-sm-12" style="text-align: center">Hello, Register</div>

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input formControlName="name" type="email" class="form-control" id="exampleInputName"
          aria-describedby="emailHelp" placeholder="Enter name" />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput"
          aria-describedby="passHelp" placeholder="password" />
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="CpasswordInput">Check Password</label>
        <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput"
          aria-describedby="passHelp" placeholder="check password" />
        <small id="passHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group" style="text-align: center">
        <button type="button" class="btn btn-dark" (click)="register()">
          Register
        </button>
        <button type="button" class="btn btn-secondary" (click)="moveToLogin()">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
